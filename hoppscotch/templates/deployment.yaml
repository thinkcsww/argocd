apiVersion: apps/v1
kind: Deployment
metadata:
  name: hoppscotch-frontend
  namespace: gqms
  labels:
    app: hoppscotch-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hoppscotch-frontend
  template:
    metadata:
      labels:
        app: hoppscotch-frontend
    spec:
      containers:
        - name: hoppscotch-frontend
          image: hoppscotch/hoppscotch-frontend
          envFrom:
            - configMapRef:
                name: hoppscotch
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
--- 

apiVersion: apps/v1
kind: Deployment
metadata:
  name: hoppscotch-backend
  namespace: gqms
  labels:
    app: hoppscotch-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hoppscotch-backend
  template:
    metadata:
      labels:
        app: hoppscotch-backend
    spec:
      containers:
        - name: hoppscotch-backend
          image: hoppscotch/hoppscotch-backend
          envFrom:
            - configMapRef:
                name: hoppscotch
          ports:
            - name: http
              containerPort: 3170
              protocol: TCP