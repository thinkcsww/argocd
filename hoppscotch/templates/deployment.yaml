apiVersion: apps/v1
kind: Deployment
metadata:
  name: hoppscotch-frontend
  namespace: gqms
  labels:
    app: hoppscotch-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hoppscotch-frontend
  template:
    metadata:
      labels:
        app: hoppscotch-frontend
    spec:
      containers:
        - name: hoppscotch-frontend
          image: hoppscotch/hoppscotch-frontend
          envFrom:
            - configMapRef:
                name: hoppscotch
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP

