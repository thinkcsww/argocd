--- 
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hoppscotch-postgres
  namespace: gqms
  labels:
    app: hoppscotch-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hoppscotch-postgres
  template:
    metadata:
      labels:
        app: hoppscotch-postgres
    spec:
      containers:
        - name: hoppscotch-postgres
          image: postgres:15-bullseye
          envFrom:
            - configMapRef:
                name: hoppscotch
          ports:
            - name: postgres
              containerPort: 5432
              protocol: TCP
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: hoppscotch-pvc

--- 

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: gqms
  name: hoppscotch-pvc
  labels:
    app: hoppscotch-postgres
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 1Gi


