apiVersion: v1
kind: Service
metadata:
  name: hoppscotch-frontend-svc
  namespace: gqms
  labels:
    app: hoppscotch-frontend
spec:
  ports:
    - name: hoppscotch-frontend-svc
      port: 3000
      targetPort: 3000
      protocol: TCP
      
  selector:
    app: hoppscotch-frontend

apiVersion: v1
kind: Service
metadata:
  name: hoppscotch-admin-svc
  namespace: gqms
  labels:
    app: hoppscotch-admin
spec:
  ports:
    - name: hoppscotch-admin-svc
      port: 3100
      targetPort: 3100
      protocol: TCP
      
  selector:
    app: hoppscotch-admin


